<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    

    <div >
      <div style="display: flex; " id="user-container" >
        <div class="container" id="main-container" >
            
        </div>




        <div class="shipContainer" id="shipContainers">
          <div id="carrier" class="ship" draggable="true" >
            Carrier
        </div>
        
        <div id="battleship" class="ship" draggable="true" >
              Battleship
        </div>

        <div id="cruiser" class="ship" draggable="true" >
              Cruiser
        </div>

        <div id="submarine" class="ship" draggable="true" >
          Submarine
        </div>

        <div id="destroyer" class="ship" draggable="true" >
          Destroyer
        </div>

        <button class="startButton " id="displayIt">Start</button>
        </div>

        
      </div>
      <div style="margin-left:20px">

        <p>When all ships are placed,start button is appeared</p>
      </div>
    </div>

   

      <div id="windows">
      <div style="display: flex;" >
        <div class="container" id="play-container" >
            
          
        </div>




      </div>


      <div>
        
      </div>

      <div style="margin-left:20px" >

        <p>When all ships are placed,start button is appeared</p>
      </div>
    </div>
